{% extends "base.html" %}

{% block title %}Add New IPL Player{% endblock %}

{% block content %}
<style>
    /* General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Header Styles */
    header {
        background-color: rgb(2, 2, 48);
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .ipl-logo {
        height: 50px;
    }

    nav ul {
        list-style-type: none;
        display: flex;
        gap: 20px;
    }

    nav ul li {
        margin: 0;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        padding: 5px 10px;
        transition: background-color 0.3s;
    }

    nav ul li a:hover {
        background-color: #f1c40f;
        border-radius: 5px;
    }

    /* Hero Section */
    .hero {
        position: relative;
        height: 550px;
        width: 100%;
        overflow: hidden;
    }

    .slider-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .slider {
        display: flex;
       <!--transition: transform 5s ease-in-out;-->
    }

    .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .prev,
    .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50%;
        z-index: 10;
    }

    .prev:hover,
    .next:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    /* Teams Section */
    .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        margin: 25px;
    }

    .team {
        background-color: #fff;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .team-logo {
        width: 80px;
        height: 80px;
    }

    .view-details {
        background-color: #f1c40f;
        color: #111;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .view-details:hover {
        background-color: #e67e22;
        color: yellow;
    }
</style>

<section class="hero">

<script>
    let slideIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;
        if (index >= totalSlides) {
            slideIndex = 0;
        } else if (index < 0) {
            slideIndex = totalSlides - 1;
        } else {
            slideIndex = index;
        }
        const offset = -slideIndex * 100;
        document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
    }

    function moveSlide(step) {
        showSlide(slideIndex + step);
    }

    // Auto slide every 3 seconds
    setInterval(() => {
        moveSlide(1);
    }, 10000);

    function viewTeamDetails(teamId) {
        alert("Details of " + teamId + " will be available soon!");
    }

    // Initialize slider
    showSlide(slideIndex);
</script>
